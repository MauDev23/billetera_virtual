<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Billetera jQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { padding: 40px 20px; background-color: #f4f7f6; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Inicio de Sesión</h2>
    
    <div id="alert-container"></div>

    <form id="loginForm">
        <div class="form-group">
            <label>Usuario (Email):</label>
            <input type="email" class="form-control" id="email" placeholder="admin@wallet.com" required>
        </div>
        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="1234" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        // Inicializar LocalStorage si está vacío
        if (!localStorage.getItem('walletSaldo')) {
            localStorage.setItem('walletSaldo', '0');
            localStorage.setItem('walletMovimientos', '[]');
        }

        // Evento Submit con jQuery
        $('#loginForm').submit(function(e) {
            e.preventDefault(); // Evitar recarga

            // Obtener valores con selectores jQuery
            var email = $('#email').val();
            var password = $('#password').val();

            // Limpiar alertas previas
            $('#alert-container').empty();

            if(email === 'admin@wallet.com' && password === '1234') {
                // Inyectar Alerta Bootstrap de Éxito
                var alerta = '<div class="alert alert-success">¡Login exitoso! Redirigiendo...</div>';
                $('#alert-container').append(alerta);

                // Redirección con jQuery tras 1.5 seg
                setTimeout(function() {
                    window.location.href = 'menu.html'; 
                }, 1500);
            } else {
                // Inyectar Alerta Bootstrap de Error
                var alerta = '<div class="alert alert-danger">❌ Credenciales incorrectas.</div>';
                $('#alert-container').append(alerta);
            }
        });
    });
</script>
</body>

</html>
